<section class="content">
    <div class="content--operations">
        <div class="shorten">
            <picture>
                <source media="(max-width:1200px)" srcset="../../../../assets/images/bg-shorten-mobile.svg" alt="shorten">
                <img src="../../../../assets/images/bg-shorten-desktop.svg" alt="shorten">
            </picture>
            <div class="shorten--form">
                <form [formGroup]="urlFormControl" (ngSubmit)="crearteUrl($event)">
                    <div class="refForm">
                        <mat-form-field appearance="outline" class="id">
                            <input matInput type="url" matInput formControlName="url" placeholder="Shorten a link here...">
                        </mat-form-field>
                        <mat-error
                            *ngIf="urlFormControl.get('url').hasError('isUrlValid') || urlFormControl.get('url').hasError('required') && urlFormControl.get('url').dirty">
                            Please add a link
                        </mat-error>
                    </div>
                    <button mat-raised-button type="submit" [disabled]="urlFormControl.invalid">Shorten It!</button>
                </form>
            </div>
        </div>
        <div *ngIf='listUrl' class="containerLinks">
            <div *ngFor="let url of listUrl; index as i" class="containerLinks--body">
                <a [href]="url.result.original_link">{{url.result.original_link}}</a>
                <div class="containerLinks--body__copys">
                    <a [href]="url.result.full_short_link">{{url.result.full_short_link}}</a>
                    <button mat-raised-button (click)="copyLink(url.result.full_short_link)" [ngClass]="{'green' : toggle, 'purple': !toggle}">{{status}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <h2>Advanced Statistics</h2>
        <p>Track how your links are performing across the web with our advanced statistics dashboard.</p>
        
    </div>
    <div class="row">
        <app-benefit *ngFor="let benefit of benefits" [benefit]="benefit">
        </app-benefit>
    </div>
</section>
